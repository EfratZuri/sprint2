<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>

		<script defer src="js/services/storage.service.js"></script>
		<script defer src="js/services/util.service.js"></script>
		<script defer src="js/services/meme.service.js"></script>
		<script defer src="js/main.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Meme</title>
	</head>
	<body>
		<!-- header -->
		<header class="main-header flex align-center space-between">
			<div class="logo-box">
				<img src="imgs/logo/LOGO.png" alt="Memegen logo" />
			</div>
			<nav class="main-nav">
				<ul class="clean-list flex align-center">
					<button class="btn btn-menu">X</button>
					<li><a href="#" class="link gallery-btn active">Gallery</a></li>
					<li><a href="#" class="link memes-btn">Memes</a></li>
				</ul>
			</nav>
			<button class="btn btn-menu">&#9776;</button>
		</header>

		<main class="main-content">
			<!-- Gallery -->
			<section class="gallery-section-container main-layout">
				<section class="search-section flex align-center space-between">
					<div class="search-box flex column">
						<input
							list="image-keywords"
							id="keyword-choice"
							name="keyword-choice"
							placeholder="Enter search keyword"
						/>

						<datalist id="image-keywords"> </datalist>
						<button
							class="btn sort-btn show-all-btn btn-orange-white"
							value="all"
						>
							Show All
						</button>
					</div>
					<div class="sort-btns-container flex align-center"></div>
				</section>
				<section class="images-section flex align-center">
					<div
						class="images-container grid column-layout"
						data-columns="1,1,1,1"
					></div>
				</section>
			</section>

			<!-- CANVAS -->
			<section class="meme-editor-section flex align-center main-layout hidden">
				<div class="canvas-container flex align-center">
					<canvas id="canvas" width="375" height="375"></canvas>
				</div>
				<div class="editor-tools-container flex column">
					<div class="control-box flex column">
						<input
							type="text"
							name="txt"
							id="text"
							placeholder="Loren ipsum"
							class="input-text-meme input"
						/>

						<div class="control-row flex align-center">
							<button name="delete" class="btn flex align-center">
								<ion-icon name="trash-outline"></ion-icon>
							</button>
							<button name="add" class="btn flex align-center">
								<ion-icon name="add-outline"></ion-icon>
							</button>
							<button name="swap" class="btn flex align-center">
								<ion-icon name="swap-vertical-outline"></ion-icon>
							</button>
						</div>

						<div class="control-row flex align-center">
							<button name="moveLine" value="up" class="btn flex align-center">
								&uparrow;
							</button>
							<button
								name="moveLine"
								value="down"
								class="btn flex align-center"
							>
								&downarrow;
							</button>
							<button
								name="changeFontSize"
								value="increase"
								class="btn flex align-center"
							>
								A+
							</button>
							<button
								name="changeFontSize"
								value="decrease"
								class="btn flex align-center"
							>
								A-
							</button>
						</div>

						<div class="control-row flex align-center">
							<button
								name="textAlign"
								value="left"
								class="btn flex align-center"
							>
								<img src="imgs/icons/align-to-left.png" alt="Align to left" />
							</button>

							<button
								name="textAlign"
								value="center"
								class="btn flex align-center"
							>
								<img
									src="imgs/icons/center-text-alignment.png"
									alt="Align to center"
								/>
							</button>
							<button
								name="textAlign"
								value="right"
								class="btn flex align-center"
							>
								<img src="imgs/icons/align-to-right.png" alt="Align to right" />
							</button>
						</div>

						<!-- font style -->
						<div class="control-row flex align-center">
							<label for="color" name="stroke">Stroke </label>
							<input type="color" name="stroke" id="stroke" value="#ffffff" />
							<label for="color" name="fill">Fill </label>
							<input type="color" name="fill" id="fill" value="#111111" />
							<select id="select-font-fam">
								<option value="Impact" selected>Impact</option>
								<option value="Ariel">Ariel</option>
							</select>
						</div>

						<div class="control-row flex align-center">
							<span>Select font style:</span>
							<select id="select-font-style">
								<option value="Normal" selected>Normal</option>
								<option value="Italic">Italic</option>
								<option value="Bold">Bold</option>
							</select>
						</div>
						<div class="control-row flex align-center">
							<div class="emojis-box">
								<button class="btn emoji-btn" value="üòá">üòá</button>
								<button class="btn emoji-btn" value="üòç">üòç</button>
								<button class="btn emoji-btn" value="ü•≥">ü•≥</button>
							</div>
						</div>
						<a
							href="#"
							class="btn btn-orange"
							onclick="downloadImg(this)"
							download="my-img.jpg"
							>Download as jpeg</a
						>
					</div>
				</div>
			</section>
		</main>

		<footer class="main-footer flex column align-center">
			<div class="logo-box">
				<img src="imgs/logo/LOGO.png" alt="Memegen logo" />
			</div>
			<p>All right reserved ¬© <span class="year">2021</span></p>
		</footer>
	</body>
</html>
